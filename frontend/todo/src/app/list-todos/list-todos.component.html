
<table border ="1">
    <caption> My Todo's</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <!--for(Todo todo: todos)-->
        <tr *ngFor="let todo of todos">
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ todo.done }}</td>
        </tr>
    </tbody>
</table>
